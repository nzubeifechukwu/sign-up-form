<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="logo">
        <img src="assets/odin-lined.png" alt="logo" width="50" height="70" />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="body">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form action="" method="post">
        <h2>Let's do this!</h2>
        <fieldset>
          <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" />
          </div>
          <div>
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
        </fieldset>
        <fieldset>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone" />
          </div>
        </fieldset>
        <fieldset>
          <div>
            <label for="password">PASSWORD</label>
            <input
              class="password"
              type="password"
              name="password"
              id="password"
              required
            />
          </div>
          <div>
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input
              class="password"
              type="password"
              name="confirm_password"
              id="confirm_password"
              required
            />
          </div>
        </fieldset>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </form>
    </div>
  </body>
</html>
